<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTension - Interactive Force Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebTension Simulation</h1>
        <div class="simulation-container">
            <canvas id="tensionCanvas"></canvas>
            <div class="info-panel">
                <div id="coordinates">
                    <h3>Coordinates</h3>
                    <div>P1: <span id="p1-coords"></span></div>
                    <div>P2: <span id="p2-coords"></span></div>
                    <div>P3: <span id="p3-coords"></span></div>
                </div>
                <div id="forces">
                    <h3>Forces</h3>
                    <div>T1: <span id="tension1"></span></div>
                    <div>T2: <span id="tension2"></span></div>
                    <div>Force on P3: <span id="force3"></span></div>
                    <h4>Forces at Anchor Points</h4>
                    <div>P1 Force: <span id="p1-force"></span></div>
                    <div>P2 Force: <span id="p2-force"></span></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <label>Force Magnitude:
                <input type="range" id="forceMagnitude" min="0" max="100" value="50">
            </label>
            <label>Force Direction (degrees):
                <input type="range" id="forceDirection" min="0" max="360" value="0">
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
