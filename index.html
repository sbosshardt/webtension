<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTension - Interactive Force Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebTension Simulation</h1>
        <div class="simulation-container">
            <canvas id="tensionCanvas"></canvas>
            <div class="info-panel">
                <div id="coordinates">
                    <h3>Coordinates</h3>
                    <div class="coord-row">P0: x <input type="number" id="p0-x" class="coord-input"> y <input type="number" id="p0-y" class="coord-input"></div>
                    <div class="coord-row">P1: x <input type="number" id="p1-x" class="coord-input"> y <input type="number" id="p1-y" class="coord-input"></div>
                    <div class="coord-row">P2: x <input type="number" id="p2-x" class="coord-input"> y <input type="number" id="p2-y" class="coord-input"></div>
                    <div class="coord-row">P3: x <input type="number" id="p3-x" class="coord-input"> y <input type="number" id="p3-y" class="coord-input"></div>
                </div>
                <div id="forces">
                    <h3>Forces</h3>
                    <div>T1: <span id="tension1"></span></div>
                    <div>T2: <span id="tension2"></span></div>
                    <div>Force on P3: <span id="force3"></span></div>
                    <h4>Forces at Points</h4>
                    <div>P1 Force: <span id="p1-force"></span></div>
                    <div>P2 Force: <span id="p2-force"></span></div>
                </div>
                <div id="torques">
                    <h3>Torques about P0</h3>
                    <div>Due to P1: <span id="torque1"></span></div>
                    <div>Due to P2: <span id="torque2"></span></div>
                    <div>Net Torque: <span id="net-torque"></span></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <label>Force Magnitude:
                <div class="slider-row">
                    <input type="range" id="forceMagnitude" min="0" max="100" value="50">
                    <input type="number" id="forceMagnitudeInput" min="0" max="100" value="50" class="force-input">
                </div>
            </label>
            <label>Force Direction (degrees):
                <div class="slider-row">
                    <input type="range" id="forceDirection" min="0" max="360" value="90">
                    <input type="number" id="forceDirectionInput" min="0" max="360" value="90" class="force-input">
                </div>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
